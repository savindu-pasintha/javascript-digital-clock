<style>
    .box {
        text-align: center;
        font: italic;
        font-family: "bilbo-swash-caps";
        font-size: 100px;

        border: 8px solid rgba(29, 11, 148, 1.00);
        text-shadow: 3px 5px 0.4px;
        box-shadow: 8px 8px 8px 8px red;

        margin-top: 25%;
        margin-bottom: 25%;
    }
</style>

<body>
    <div class="container-fluid box">

        <div id="clock">00:00:00</div>

    </div>

</body>
<script type="text/javascript">

    setInterval(updateClock, 1000);
    function updateClock() {

        var myDate = new Date();//date obj

        var myHours = myDate.getHours(); //call to date object and get out in  hour using getHour function
        var myMinutes = myDate.getMinutes();
        var mySeconds = myDate.getSeconds();

        if (myHours < 10) { myHours = "0" + myHours; }//when hour is less thab 10  after add 0 to before hour
        if (myMinutes < 10) { myMinutes = "0" + myMinutes; }
        if (mySeconds < 10) { mySeconds = "0" + mySeconds; }

        var myClock = myHours + ":" + myMinutes + ":" + mySeconds; // out put design digitl time

        document.getElementById('clock').innerText = myClock;
    }


</script>
